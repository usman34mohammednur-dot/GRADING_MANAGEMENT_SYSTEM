<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Student</button>
</form>
<style>
    /* Styles for the overall form container */
form {
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f9f9f9;
    font-family: Arial, sans-serif;
}

/* Styles for the paragraph tags that wrap each field */
form p {
    margin-bottom: 15px;
}

/* Styles for the input fields and textareas */
input[type="text"],
input[type="email"],
input[type="number"],
input[type="password"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; /* Ensures padding and border are included in the element's total width and height */
    font-size: 16px;
    margin-top: 5px;
}

/* Adds a nice glow effect on focus */
input[type="text"]:focus,
input[type="email"]:focus,
input[type="number"]:focus,
input[type="password"]:focus,
textarea:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    outline: none; /* Removes the default outline */
}

/* Styles for the labels */
label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
}

/* Styles for the submit button */
button[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Adds a hover effect to the button */
button[type="submit"]:hover {
    background-color: #0056b3;
}
</style>
