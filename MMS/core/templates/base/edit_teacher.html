<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
      <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        button[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
            margin-right: 10px;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }

        a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        a:hover {
            background-color: #c0392b;
        }

        p {
            margin-bottom: 20px;
        }

        p label {
            display: inline-block;
            width: 150px;
        }

        p input, p select {
            width: calc(100% - 160px);
            display: inline-block;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            form {
                padding: 20px;
            }
            
            p label {
                display: block;
                width: 100%;
            }
            
            p input, p select {
                width: 100%;
                display: block;
            }
        }
    </style>
</head>
<body>
   
  <h2>Edit Teacher: {{ teacher.user.username }}</h2>

  <form method="POST">
    {% csrf_token %}
    {{ teacher_form.as_p }}

    <label for="id_class_room">Class Room:</label>
    <input type="text" id="id_class_room" name="class_room" value="{{ teacher.class_room }}" required />

    <label for="id_phone_num">Phone Number:</label>
    <input type="text" id="id_phone_num" name="phone_num" value="{{ teacher.phone_num }}" required />

    <button type="submit">Save Changes</button>
    <a href="{% url 'core:admin_dashboard' %}">Cancel</a>
  </form>

</body>
</html>
