<!DOCTYPE html>
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Student Grades</title> 
  <style>
      * {
  box-sizing: border-box;
}
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background:whitesmoke;
}

.form-container {
  background:whitesmoke;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  max-width: 1100px;
  margin: 60px auto;
  position: relative;
  animation: fadeIn 0.6s ease-out;
}

.logo-container, .logo-right-container {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 2px solid #ffffff;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
  overflow: hidden;
  position: absolute;
  top: 25px;
  transition: transform 0.3s ease;
}

.logo-container:hover, .logo-right-container:hover {
  transform: scale(1.05) rotate(5deg);
}

.logo-container {
  left: 40px;
}

.logo-right-container {
  right: 40px;
}

.logo-container img, .logo-right-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

h2 {
  text-align: center;
  color: #2c3e50;
  margin-top: 0;
  padding-top: 30px;
}

.form-group {
  display: flex;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

.form-group label {
  width: 100%;
  max-width: 200px;
  font-weight: 600;
  color: #333;
}

.form-group input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  background: #f9f9f9;
  transition: border 0.3s ease;
}

.form-group input:focus {
  border-color: #2c3e50;
  background-color: #fff;
  outline: none;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 50px;
  border-radius: 8px;
  overflow: hidden;
}

th, td {
  padding: 10px;
  text-align: center;
  border: 1px solid #e0e0e0;
}

th {
  background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
  color: white;
  font-size: 13px;
  text-transform: uppercase;
}

tr:nth-child(even) {
  background: #f9fafc;
}

tr:hover {
  background: #f1f3f5;
}

td.subject-label {
  text-align: left;
  font-weight: 600;
  color: #2c3e50;
}

td input {
  width: 90%;
  padding: 6px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 13px;
}

.footer-pair {
  display: flex;
  gap: 15px;
  margin-top: 25px;
  align-items: center;
}

.footer-pair label {
  font-weight: bold;
  width: 180px;
}

.footer-pair input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  background: linear-gradient(135deg, #2c3e50, #1a252f);
  color: #fff;
  border: none;
  padding: 14px 28px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  margin: 40px auto 0;
  display: block;
  text-transform: uppercase;
  font-weight: bold;
  transition: all 0.3s ease;
}

button:hover {
  background: #1a252f;
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(44, 62, 80, 0.3);
}

input[type="text"]:disabled {
  background-color: #e9ecef;
  color: #495057;
}

.total-row input {
  background-color: #e3f2fd;
}

.average-row input {
  background-color: #e8f5e9;
}

.rank-row input {
  background-color: #fff3e0;
}

.error-message {
  color: #dc3545;
  font-size: 0.875em;
  margin-top: 5px;
}

/* Responsive */
@media (max-width: 768px) {
  .form-group {
    flex-direction: column;
  }

  .form-group label {
    width: 100%;
    margin-bottom: 6px;
  }

  .logo-container, .logo-right-container {
    display: none;
  }

  .footer-pair {
    flex-direction: column;
  }

  .footer-pair label {
    width: 100%;
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
  </style> 
</head>

<table>
  <thead>
    <tr>
      <th>Subject</th>
      <th>Semester 1</th>
      <th>Semester 2</th>
      <th>Average</th>
    </tr>
  </thead>
  <tbody>
    {% for grade in grades %}
    <tr>
      <td>{{ grade.subject.name }}</td>
      <td><input type="text" value="{{ grade.semester1_score|default_if_none:'' }}" readonly></td>
      <td><input type="text" value="{{ grade.semester2_score|default_if_none:'' }}" readonly></td>
      <td><input type="text" value="{{ grade.average_score|default_if_none:'' }}" readonly></td>
    </tr>
    {% endfor %}
    
    <tr class="total-row">
      <td class="subject-label">Total</td>
      <td><input type="text" value="{{ total_sem1|floatformat:2|default:'N/A' }}" readonly></td>
      <td><input type="text" value="{{ total_sem2|floatformat:2|default:'N/A' }}" readonly></td>
      <td><input type="text" value="{{ total_avg|floatformat:2|default:'N/A' }}" readonly></td>
    </tr>
    <tr class="average-row">
      <td class="subject-label">Average</td>
      <td><input type="text" value="{{ avg_sem1|floatformat:2|default:'N/A' }}" readonly></td>
      <td><input type="text" value="{{ avg_sem2|floatformat:2|default:'N/A' }}" readonly></td>
      <td><input type="text" value="{{ avg_avg|floatformat:2|default:'N/A' }}" readonly></td>
    </tr>
    <tr class="rank-row">
      <td class="subject-label">Rank</td>
      <td><input type="text" value="{{ rank_sem1|default:'N/A' }}" readonly></td>
      <td><input type="text" value="{{ rank_sem2|default:'N/A' }}" readonly></td>
      <td><input type="text" value="{{ rank_annual|default:'N/A' }}" readonly></td>
    </tr>
  </tbody>
</table>
      <div class="footer-pair">
