<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
      <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }

        h2 {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 10px;
        }

        .confirmation-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        .warning-message {
            background-color: #fff8e1;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 25px;
            text-align: left;
        }

        .warning-message strong {
            color: #e74c3c;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button[type="submit"] {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        button[type="submit"]:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s;
            font-weight: 500;
        }

        a:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .confirmation-container {
                padding: 20px;
            }
            
            form {
                flex-direction: column;
                align-items: center;
            }
            
            button[type="submit"], a {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h2>Confirm Delete Teacher: {{ teacher.user.username }}</h2>
  <p>Are you sure you want to delete this teacher and all related data?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" style="background-color: red; color: white;">Yes, Delete</button>
    <a href="{% url 'core:admin_dashboard' %}">Cancel</a>
  </form>
</body>
</html>
